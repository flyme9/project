<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/list.css">
</head>
<body>
    <div class="header">列表页</div>
    <div class="container filter">
        <div class="cate clearfix">
            <span>分    类：</span>
            <ul></ul>
        </div>
        <div class="promote clearfix">
            <span>促    销：</span>
            <ul>
                <li data-promote="2" class="active">全   部</li>
                <li data-promote="1">热  销</li>
                <li data-promote="0">不热销</li>
            </ul>
        </div>
        <div class="sort clearfix">
            <span>排    序：</span>
            <ul>
                <li data-sorttype="1" data-sort="ASC" class="active">综   合</li>
                <li data-sorttype="2" data-sort="ASC">价  格</li>
                <li data-sorttype="3" data-sort="ASC">销  量</li>
            </ul>
        </div>
    </div>
    <div class="page container"></div>
    <div class="goods container">
        <ul class="clearfix"></ul>
    </div>
    <div class="footer">网页底部</div>
    <div class="loading">
        <div class="img">
            <img src="../img/1.gif" alt="">
        </div>
    </div>
    <!-- 模板引擎渲染 -->
    <script type="text/html" id="goodTmp">
        {{each list v}}
        <li class="clearfix">
            <a href="./detail.html?goodsId={{v.goods_id}}">
                <div class="img">
                    <img src="{{v.goods_big_logo}}" alt="">
                </div>
                <div class="price">
                    <span>￥ {{v.goods_price}}</span>
                </div>
                <div class="desc">
                    {{v.goods_name}}
                </div>
                <div class="number">
                    销量： {{v.goods_num}}
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <script src="../lib/art-template-master/lib/template-web.js"></script>
    <script src="../lib/tool/ajax.js"></script>
    <script src="../lib/tool/dividePage.js"></script>
    <script src="../js/list.js"></script>
</body>
</html>
